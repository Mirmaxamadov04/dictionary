    />

    <title>Dictionary</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="center-body">
      <div class="loader-circle-2"></div>
    </div>

    <header class="header">
      <div class="container">
        <img src="./images/book.svg" alt="" class="header__logo" />

        <nav class="nav">
          <select class="nav__select">
            <option class="nav__option" value="Sans Serif">Sans Serif</option>
            <option class="nav__option" value="Serif">Serif</option>
            <option class="nav__option" value="Mono">Mono</option>
            <img src="./images/font-change.svg" alt="" />
          </select>

          <button class="on-off">
            <img src="./images/off.svg" alt="" class="on-off__image" />
          </button>

          <button class="moon">
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="moon__image"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1 10.449C0.998458 12.8283 1.80169 15.1383 3.27914 17.0033C4.75659 18.8683 6.82139 20.1788 9.13799 20.7218C11.4545 21.2647 13.8866 21.0082 16.039 19.994C18.1912 18.9797 19.9373 17.2673 20.9931 15.1352C11.5442 15.1352 6.85799 10.4479 6.85799 1C5.09842 1.87311 3.61767 3.22033 2.58266 4.88981C1.54765 6.5593 0.999502 8.48469 1 10.449Z"
                stroke="#757575"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <section class="request">
      <div class="container">
        <form action="" class="form">
          <input
            type="text"
            class="form__input"
            placeholder="Search for any key word"
          />
          <span class="form__validation"></span>
          <button class="form__button">
            <img src="./images/search.svg" alt="" class="form__button-img" />
          </button>
        </form>
      </div>
    </section>

    <section class="content">
      <div class="container">
        <div class="content__top">
          <div class="word">
            <h1 class="word__name"></h1>
            <p class="word__read"></p>
          </div>
          <audio id="wordAudio">
            <source src="" type="audio/mp3" class="wordAudio__src" />
            Your browser does not support the audio element.
          </audio>

          <button class="audio-button">
            <img
              src="./images/image.svg"
              alt=""
              class="audio-button__image"
              width="21"
              height="21"
            />
          </button>
        </div>

        <div class="error">
          <span class="error__emotion">ðŸ˜•</span>
          <p class="error__paragraph"></p>
          <p class="error__suggestion"></p>
        </div>

        <div class="noun">
          <h2 class="noun__heading"></h2>
          <p class="noun__meaning">Meaning</p>
          <div class="definitions"></div>

          <div class="synonyms">
            <p class="noun__meaning synonyms__paragraph"></p>
            <p class="synonyms__noun"></p>
          </div>

          <div class="antonyms">
            <p class="noun__meaning antonyms__paragraph"></p>
            <p class="antonyms__noun"></p>
          </div>
        </div>

        <div class="noun">
          <h2 class="noun__heading"></h2>
          <p class="noun__meaning">Meaning</p>
          <div class="definitions"></div>
          <p class="verb__example"></p>

          <div class="synonyms">
            <p class="noun__meaning synonyms__paragraph"></p>
            <p class="synonyms__noun"></p>
          </div>

          <div class="antonyms">
            <p class="noun__meaning antonyms__paragraph"></p>
            <p class="antonyms__noun"></p>
          </div>
        </div>

        <div class="noun">
          <h2 class="noun__heading"></h2>
          <p class="noun__meaning">Meaning</p>
          <div class="definitions"></div>
          <p class="verb__example"></p>

          <div class="synonyms">
            <p class="noun__meaning synonyms__paragraph"></p>
            <p class="synonyms__noun"></p>
          </div>

          <div class="antonyms">
            <p class="noun__meaning antonyms__paragraph"></p>
            <p class="antonyms__noun"></p>
          </div>
        </div>

        <div class="noun">
          <h2 class="noun__heading"></h2>
          <p class="noun__meaning">Meaning</p>
          <div class="definitions"></div>
          <p class="verb__example"></p>

          <div class="synonyms">
            <p class="noun__meaning synonyms__paragraph"></p>
            <p class="synonyms__noun"></p>
          </div>

          <div class="antonyms">
            <p class="noun__meaning antonyms__paragraph"></p>
            <p class="antonyms__noun"></p>
          </div>
        </div>

        <div class="noun">
          <h2 class="noun__heading"></h2>
          <p class="noun__meaning">Meaning</p>
          <div class="definitions"></div>
          <p class="verb__example"></p>

          <div class="synonyms">
            <p class="noun__meaning synonyms__paragraph"></p>
            <p class="synonyms__noun"></p>
          </div>

          <div class="antonyms">
            <p class="noun__meaning antonyms__paragraph"></p>
            <p class="antonyms__noun"></p>
          </div>
        </div>
        <span class="line"></span>
        <div class="source">
          <p class="source__paragraph"></p>
          <a href="" class="source__link"></a>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
